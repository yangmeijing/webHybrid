<div class="container">
  <ul>
    <li *ngFor="let course of courses;">
        <a [routerLink]="['/tongbu',course.id]">
        <img src="{{course.images}}" alt=""/>
        <p>{{course.courseName}}</p>
        <div>
          <span id="span1">任务数:{{course.task}}</span>
          <span id="span2">人数:{{course.person}}</span>
          <button>+ 申请</button>
        </div>
    </a>
    </li>
  </ul>
</div>
